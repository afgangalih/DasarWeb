<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <p>
      Menerapkan rounded, round-circle, thumbnail, dan fluid
    </p>
  </body>
  <div class="container">
    <h2>Pengaturan Gambar pada Bootstrap</h2>
    <div class="row row-cols-1">
        <div class="col">
            <img src="tower.jpg" class="rounded" alt="gambar round">
        </div>

        <div class="col">
            <img src="tower.jpg" class="rounded-circle" alt="gambar circle">
        </div>

        <div class="col">
            <img src="tower.jpg" class="img-thumbnail" alt="gambar img-thumbnail">
        </div>

        <div class="col">
            <img src="tower.jpg" class="img-fluid" alt="gambar fluid">
        </div>
    </div>
  </div>
</html>
